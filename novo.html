<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nova Bebida</h1>
    <hr>

    <form action="">
        <label for="marca">Marca</label>
        <select id="marca">
        <option disabled selected>--Selecione--</option>
        <option>Ypióca</option>
        <option>Colonial</option>
        <option>Sapupara</option>
        </select>

        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" placeholder="Digite aqui">

        <label for="porcetagem">Porcentagem de Alcool</label>
        <input type="number" min="o" max="100">

        <p>Tipo</p>
        <label for="cachaca">Cachaça</label>
        <input type="radio" name="tipo" id="cachaca" value="Cachaça">
        <br>

        <label for="wisky">Wisky</label>
        <input type="radio" name="tipo" id="wisky" value="Wisky">
        <br>

        <label for="cerveja">Cerveja</label>
        <input type="radio" name="tipo" id="cerveja" value="Cerveja">
        <br>

        <button>Salvar</button>
    </form>
</body>
</html>
